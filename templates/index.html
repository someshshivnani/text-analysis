<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Text Analyser!</title>

  </head>
  <body>

  <a class="navbar-brand" href="{% url 'index' %}">Text Analyser</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <div class="alert alert-primary alert-dismissible fade show" role="alert">
       You can perform lot of action on your text
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        
    </div>

    <div class="container">
        <form method="post"   action="/text-analyse/">{% csrf_token%}

          <div class="row col-12 form-group">
            <label for="exampleFormControlTextarea1">Enter text here</label>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
          </div>

          <div class="row justify-content-center">

            <div class="col-lg-3 col-md-4 col-xs-12 m-1  border border-primary shadow-lg">
              <h2 class="row justify-content-center bg-info text-white" >Basic</h2>

              <div class="custom-control custom-switch pt-1 pb-1">
                <input type="checkbox" class="custom-control-input" name="removepun" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
              </div>

              <div class="custom-control custom-switch pt-1 pb-1">
                <input type="checkbox" class="custom-control-input" name="upper" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>
              </div>

              <div class="custom-control custom-switch pt-1 pb-1">
                <input type="checkbox" class="custom-control-input"  name="newline" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">Remove New Line</label>
              </div>

            </div>

            <div class="col-lg-3 col-md-4 col-xs-12 m-1 border border-success shadow-lg">
              <h2 class="row bg-success justify-content-center text-white">Intermediate</h2>

              <div class="custom-control custom-switch pt-1 pb-1">
                <input type="checkbox" class="custom-control-input"  name="ccount" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">Character Count</label>
              </div>

              <div class="custom-control custom-switch pt-1 pb-1">
                <input type="checkbox" class="custom-control-input"  name="space" id="customSwitch5">
                <label class="custom-control-label" for="customSwitch5">Remove Extra Space</label>
              </div>

            </div>

            <div class="col-lg-3 col-md-4 col-xs-12 m-1 border border-danger shadow-lg">
              <h2 class="row bg-danger justify-content-center text-white ">Advanced</h2>

              <div class="custom-control custom-switch pt-1 pb-1">
                <input type="checkbox" class="custom-control-input"  name="spell" id="customSwitch6">
                <label class="custom-control-label" for="customSwitch6">Spelling Corrections</label>
              </div>

              <div class="custom-control custom-switch pt-1 pb-1">
                <input type="checkbox" class="custom-control-input"  name="speech" id="customSwitch7">
                <label class="custom-control-label" for="customSwitch7">Identify Parts of Speech</label>
              </div>

               <div class="custom-control custom-switch pt-1 pb-1">
                <input type="checkbox" class="custom-control-input"  name="senti" id="customSwitch8">
                <label class="custom-control-label" for="customSwitch8">Sentimental Analysis</label>
              </div>


            </div>

          </div>

          <button type="submit" class="btn btn-info mt-1" >Analyse Text</button>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
